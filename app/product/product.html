<script type="text/ng-template" id="alert.html">
    <div ng-transclude></div>
</script>
<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">
    {{alert.msg}}
</div>
<div class="col-md-12" ng-if="product">
    <div class="row product-details-container">
        <div class="col-md-3">
            <table class="product-details-table">
                <tbody class="table table-bordered table-responsive-md">
                <tr>
                    <td><b>Product id</b></td>
                    <td class="table-details-column-val">{{product.id}}</td>
                </tr>
                <tr>
                    <td><b>Title</b></td>
                    <td class="table-details-column-val">{{product.title}}</td>
                </tr>
                <tr>
                    <td><b>Description</b></td>
                    <td class="table-details-column-val">{{product.description}}</td>
                </tr>
                <tr>
                    <td><b>Price</b></td>
                    <td class="table-details-column-val">{{product.price}} <i class="fa fa-usd" aria-hidden="true"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-7">
            <div style="height: 305px">
                <div uib-carousel active="active" interval="myInterval"  >
                    <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                        <img ng-src="{{slide.image}}" style="margin:auto;">
                        <div class="carousel-caption">
                            <h4>Slide {{slide.id}}</h4>
                            <p>{{slide.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">

                </div>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
