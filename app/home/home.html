<div class="row main-content" ng-controller="HomeCtrl">
    <div class="col-md-3">
        <div class="list-group category-container">
            <form class="form-horizontal">
                <input class="form-control" type="search" placeholder="Search products" aria-label="Search"
                       ng-model="searchText" name="search-text" autofocus>
                <br>
                <div class="text-center category-container-spinner" ng-show="HomeCtrl.displayCategoryContainerSpinner"><i
                        class="fa fa-spinner fa-spin"></i></div>
                <li ng-repeat=" category in categories" ng-if="categories"
                    class="category-name list-group-item list-group-item-action justify-content-between"
                    [class.active]="currentCategory === category"
                    ng-click="currentCategory = (currentCategory === category ? category :category); updateCategory(currentCategory)">
                    <span class="badge badge-default badge-pill badge-category-count">{{category.products}}</span>
                    <span><b>{{category.name}}</b></span>
                    <span class="category-arrow"><i class="fa fa-chevron-right"></i></span>
                </li>

            </form>
        </div>
    </div>
